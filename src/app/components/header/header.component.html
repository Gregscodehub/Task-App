<header class="d-flex align-items-center justify-content-end justify-content-lg-center">
  <app-button 
    *ngIf="hasRoute('/')"  
    color="{{ showAddTask ? 'btn-danger' : 'btn-light' }} px-5" 
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
    class="mb-4">
  </app-button>
</header>
