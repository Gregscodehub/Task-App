<header class="d-flex align-items-center justify-content-between">
  <h1 class="mb-3">{{title}}</h1>
  <app-button 
    *ngIf="hasRoute('/')"  
    class="btn"
    color="{{ showAddTask ? 'btn-warning' : 'btn-success' }}" 
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()">
  </app-button>
</header>
